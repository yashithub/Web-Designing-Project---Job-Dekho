    <style>

        }

        header {
            background-color: #19416e;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            margin: 2rem;
        }

        .job-listing {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;

        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #19416e;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1><b>Available Jobs</b></h1>
        <nav>
            <ul>
                <li><a href="home.html"><u>Home</u></a></li>
